<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio de tabelas</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
       }

        tr, th, td {
            border: 2px solid black;
            padding: 10px 20px;
            text-align: center;
        }

        table {
            border-collapse: collapse;
        }

        th.modif {
           background-color: gray; 
           color: white;
        }

        th.alin {
            text-align: left;
        }
    </style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th rowspan="2" class="modif" scope="col">Área</th>
                <th rowspan="2" class="modif" scope="col">Disciplinas</th>
                <th colspan="2" class="modif" scope="colgroup">Notas</th>
                <th rowspan="2" class="modif" scope="col">Média</th>
            </tr>
            <tr>
                <th class="modif">Nota 1</th>
                <th class="modif">Nota 2</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th rowspan="4" scope="rowgroup">Exatas</th>
                <td>Matemática</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
            </tr>
            <tr>
                <td>Física</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
            </tr>
            <tr>
                <td>Química</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
            </tr>
            <tr>
                <td>Biologia</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
            </tr>
            <tr>
                <th class="modif alin" colspan="4" scope="row">Média de Exatas</th>
                <th class="modif">0.0</th>
            </tr>
            <tr>
                <th rowspan="2" scope="rowgroup">Humanas</th>
                <td>História</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
            </tr>
            <tr>
                <td>Geografia</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
            </tr>
            <th class="modif alin" colspan="4" scope="row">Média de Humanas</th>
            <th class="modif">0.0</th>
        </tbody>
    </table>
</body>
</html>
