<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagens dinâmicas</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e dimimua o tamanho do seu navegador</p>
    <picture>
        <source media="(max-width: 750px)" srcset="Imagens/Foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="Imagens/Foto-m.png" type="image/png">
        <img src="Imagens/Foto-g.png" alt="Imagem flexível">
    </picture>

    <h1>Reproduzindo áudio</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5</p>
    <audio preload="metadata" autoplay controls loop>
        <source src="Mídia/super-mario-64-mettalic-mario.mp3" type="audio/mpeg">
        <source src="Mídia/super-mario-64-mettalic-mario.ogg" type="audio/ogg">
        <source src="Mídia/super-mario-64-mettalic-mario.wav" type="audio/wav">
        <p>Infelizmente seu navegador não consegue reproduzir áudio. <a href="Mídia/super-mario-64-mettalic-mario.mp3">Clique aqui para baixar o arquivo MP3</a></p>
    </audio>
     <!-- Formatos compatíveis de áudio com site: MP3 WAV e OGG -->
</body>
</html>
