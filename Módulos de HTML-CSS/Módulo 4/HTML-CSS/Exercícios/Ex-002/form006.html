<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Formulários</h1>
    <form action="cadastro.php" autocomplete="on" method="post"><!--Não é possível usar o input:file sem usar o método post-->
        <p>
            <label for="icor">Cor: </label>
            <input type="color" name="" id="icor" value="#00ff00">
        </p>
        <p>
            <label for="inivel">Nível de Satisfação: </label>
            <input type="range" name="" id="inivel" min="1" max="10" value="2">
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
        <p>
            <label for="ifoto">Foto: </label>
            <input type="file" name="" id="ifoto">
        </p>
    </form>
</body>
</html>
