<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários :/</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    <h1>Exemplo de formulário :/</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <fieldset>
            <legend>Sexo</legend>
            <input type="radio" name="sexo" id="isexmas" checked>
            <label for="isexmas">Masculino</label><br>
            <input type="radio" name="sexo" id="isexfem">
            <label for="isexfem">Feminino</label>
        </fieldset>
        <fieldset>
            <legend>Esportes favoritos</legend>
            <input type="checkbox" name="espfut" id="iespfut" checked>
            <label for="iespfut">Futebol</label><br>
            <input type="checkbox" name="espbas" id="iespbas">
            <label for="iespbas">Basquete</label><br>
            <input type="checkbox" name="espten" id="iespten">
            <label for="iespten">Tênis</label><br>
            <input type="checkbox" name="espbase" id="iespbase">
            <label for="iespbase">Baseball</label>

            
        </fieldset>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
