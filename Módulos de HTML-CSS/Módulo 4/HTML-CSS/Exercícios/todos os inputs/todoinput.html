<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testando todos os inputs</title>
</head>
<body>
    <h1>Testando todos os inputs</h1>
    <form action="oo.php" method="post" autocomplete="on">
        <div>
            <label for="itext">Texto</label>
            <input type="text" name="" id="itext">
        </div><br>
        <div>
            <label for="icheck">Checkbox</label>
            <input type="checkbox" name="" id="icheck">
        </div><br>
        <div>
            <label for="iem">Email</label>
            <input type="email" name="" id="iem" required autocomplete="email">
        </div><br>
        <div>
            <label for="idat">Horário</label>
            <input type="time" name="" id="idat">
        </div><br>
        <div>
            <label for="idate">Data</label>
            <input type="date" name="" id="idate">
        </div><br>
        <div>
            <label for="iar">Arquivo</label>
            <input type="file" name="" id="iar">
        </div><br>
        <div>
            <label for="inum">Número</label>
            <input type="number" name="" id="inum" step="0.1">
        </div><br>
        <div>
            <label for="radio">Radio</label>
            <input type="radio" name="rad" id="radio">
            <input type="radio" name="rad" id="radio">
        </div><br>
        <div>
            <label for="itel">Telefone</label>
            <input type="tel" name="" id="itel" pattern="^\(\d{2}\) 9\d{8}$">
        </div><br>
        <div>
            <label for="iran">Range</label>
            <input type="range" name="" id="iran" min="1" max="10">
        </div><br>
        <div>
            <label for="icor">Cor</label>
            <input type="color" name="" id="icor">
        </div><br>
        <div>
            <label for="isem">Semana</label>
            <input type="week" name="" id="isem">
        </div><br>
        <div>
            <label for="ipass">Senha</label>
            <input type="password" name="" id="ipass" minlength="8" maxlength="20" autocomplete="new-password">
        </div><br>
        <div>
            <label for="imes">Mês</label>
            <input type="month" name="" id="imes">
        <div>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </div>
    </form>
</body>
</html>
