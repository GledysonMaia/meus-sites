<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de iFrames</title>
</head>
<body>
    <!--Tamanho padrão do iFrame é 300 de largura e 150 de altura-->
    <h1>Testando o uso de iFrame</h1>
    <p>
        Acessando o site do <iframe src="https://www.cursoemvideo.com" frameborder="0" height="300" width="600"><a href="https://www.cursoemvideo.com" target="_blank">CursoemVideo</a></iframe> para aprender a programar.
    </p>
    <p>O site do <iframe src="https://google.com" frameborder="0" height="300" width="600"><a href="https://www.google.com">Google</a></iframe> também é muito legal.</p>
    <p>O repositório de 

    <iframe src="https://gledysonmaia.github.io/meus-sites" frameborder="0" height="300" width="600"><a href="https://gledysonmaia.github.io/meus-sites" target="_blank">Gledyson</a></iframe>
        
    e do 

    <iframe src="https://gustavoguanabara.github.io" frameborder="0"><a href="https://gustavoguanabara.github.io" target="_blank">Guanabara</a></iframe>
    
    também são legais.</p>
</body>
</html>
