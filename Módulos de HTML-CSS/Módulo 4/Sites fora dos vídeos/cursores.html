<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cursores</title>
    <style>
        * {
            font-family: Arial, Helvetica, sans-serif;
        }

        p {
            width: 1px;
            margin: 5px;
            padding: 0px;
        }

        p#paragrafo {
            width: 100%;
        }
    </style>
</head>
<body>
    <h1>Passe seu mouse pelas caixas abaixo</h1>
    <p id="paragrafo">Cada caixa irá mostrar um tipo de cursor diferente e o seu nome se parar o cursor por 0.7 segundo</p>
    <p title="Redimensionar verticalmente" style="cursor: n-resize;">&#x2B1B;</p>
    <p title="Redimensionar horizontalmente" style="cursor: e-resize;">&#x2B1B;</p>
    <p title="Texto" style="cursor: text;">&#x2B1B;</p>
    <p title="Copiar" style="cursor: copy;">&#x2B1B;</p>
    <p title="Cruz" style="cursor: crosshair;">&#x2B1B;</p>
    <p title="Cursor de célula do Excel" style="cursor: cell;">&#x2B1B;</p>
    <p title="Pegar" style="cursor: grab;">&#x2B1B;</p>
    <p title="Pegando" style="cursor: grabbing;">&#x2B1B;</p>
    <p title="Ajuda/Suporte" style="cursor: help;">&#x2B1B;</p>
    <p title="Mover" style="cursor: move;">&#x2B1B;</p>
    <p title="Redimensionar na diagonal em cima na direita ou em baixo na esquerda" style="cursor: nesw-resize;">&#x2B1B;</p>
    <p title="Redimensionar na diagonal em cima na esquerda ou em baixo na direita" style="cursor: nwse-resize;">&#x2B1B;</p>
    <p title="Não permitido" style="cursor: no-drop;">&#x2B1B;</p>
    <p title="Redimensionar verticalmente 2" style="cursor: row-resize;">&#x2B1B;</p>
    <p title="Redimensionar horizontalmente 2" style="cursor: col-resize;">&#x2B1B;</p>
    <p title="Texto vertical" style="cursor: vertical-text;">&#x2B1B;</p>
    <p title="Ocupado" style="cursor: wait;">&#x2B1B;</p>
    <p title="Carregando em plano de fundo" style="cursor: progress;">&#x2B1B;</p>
    <p title="Aumentar zoom" style="cursor: zoom-in;">&#x2B1B;</p>
    <p title="Diminuir zoom" style="cursor: zoom-out;">&#x2B1B;</p>
    
</body>
</html>
