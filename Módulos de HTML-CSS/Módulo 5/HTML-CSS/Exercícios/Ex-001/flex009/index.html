<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexible Box</title>
    <style>
        div.container {
            background-color: tan;

            display: flex;
            flex-flow: row wrap;
        }
        div.item {
            background-color: skyblue;
            border: 1px solid black;
            text-align: center;
            flex-basis: 120px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="item">Aaaaaaaaaaa</div>
        <div class="item">Bbbb</div>
        <div class="item">Ccccccccccccccc</div>
        <div class="item">Ddddd</div>
        <div class="item">Eeee</div>
        <div class="item">fffffffffff</div>
        <div class="item">Ggggg</div>
    </div>
</body>
</html>
